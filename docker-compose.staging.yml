version: "3.4"

services:
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=school
      - POSTGRES_PASSWORD=school
      - POSTGRES_DB=school
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build:
      context: .
    ports:
      - "127.0.0.1:3011:8000"
    depends_on:
      - db
    environment:
      - USE_GUNICORN=True
    env_file:
      - .env
    volumes:
      - ./static:/app/static

volumes:
  postgres_data:
